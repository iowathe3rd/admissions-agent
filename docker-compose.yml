version: '3.8'

services:
  # Сервис для индексации данных (запускается один раз)
  rag-ingest:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    command: ["poetry", "run", "python", "-m", "src.rag.ingest"]
    volumes:
      - ./admissions.db:/app/admissions.db
      - ./src/rag/index:/app/src/rag/index
      - ./src/data:/app/src/data
    restart: "no"

  # API сервис
  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    command: ["poetry", "run", "uvicorn", "src.app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    volumes:
      - ./admissions.db:/app/admissions.db
      - ./src/rag/index:/app/src/rag/index
    depends_on:
      rag-ingest:
        condition: service_completed_successfully
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Telegram бот
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    command: ["poetry", "run", "python", "-m", "src.bot.runner"]
    volumes:
      - ./admissions.db:/app/admissions.db
      - ./src/rag/index:/app/src/rag/index
    depends_on:
      rag-ingest:
        condition: service_completed_successfully
    restart: unless-stopped
